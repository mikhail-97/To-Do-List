<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <title>My to do list</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header class="main-header">
        <h1>My To Do list 2021</h1>
        <form class="new-task-form">
            <textarea type="text" class="new-task-input" placeholder="What do I want to plan?"></textarea>
            <input type="submit" class="new-task-submit" value="Add task" name="item">
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
                <div class="task-element hidden-element">
                    <div class="content">
                        <input type="text" class="input-text">
                        <div class="press">
                            <label> <input type="date" class="term"> </label>
                            <button class="checked">Checked</button>
                            <button class="remove">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
