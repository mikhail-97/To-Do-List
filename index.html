<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <title>My to do list</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<script>
    $(function () {
        $("#datepicker").datepicker();
    });
</script>

<body>
    <header class="main-header">
        <h1>My To Do list 2022</h1>
        <form class="new-task-form">
            <textarea type="text" class="new-task-input" placeholder="What do I want to plan?"> </textarea>
            <div class="input-fields">
                <label for="startDate" class="field">
                    Deadline:
                    <input type="date" class="start-date" name="startDate" id="datepicker">
                </label>
                <input type="submit" class="new-task-submit" value="Add task" name="item">
            </div>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks"></div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
